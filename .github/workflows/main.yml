name: Deploy to Hugging Face Space

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git clone https://huggingface.co/spaces/Pats182/Tech-Stack-Advisor hf-space
          rsync -av --delete --exclude='.git' ./ hf-space/
          cd hf-space
          git add .
          git commit -m "Deploy from GitHub Actions" || echo "No changes to commit"
          git push https://Pats182:${HF_TOKEN}@huggingface.co/spaces/Pats182/Tech-Stack-Advisor main
